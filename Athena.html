<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abenteuer Seite</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Grundlayout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Hintergrundbilder */
        #start-screen, #second-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain; /* Ändert die Hintergrundgröße */
            background-repeat: no-repeat; /* Verhindert, dass das Bild sich wiederholt */
            background-position: center; /* Positioniert das Bild in der Mitte */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Startbild */
        #start-screen {
            background-image: url('startbild.webp'); /* Ändere hier das Bildformat zu .webp */
        }

        /* Second-Screen für später */
        #second-screen {
            background-image: url('hintergrund.webp'); /* Ändere hier das Bildformat zu .webp */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Griechischer Button */
        .greek-button {
            font-size: 2em;
            color: white;
            background-color: #0077cc;
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            animation: upDown 2s infinite alternate ease-in-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Sicherstellen, dass der Button im Vordergrund bleibt */
        }

        /* Percy Jackson Button */
        .pj-button {
            font-size: 1.5em;
            color: white;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            border: 2px solid white;
            cursor: pointer;
            font-family: 'cinzel', sans-serif;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        /* Button Animation (hoch und runter) */
        @keyframes upDown {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }

        /* Schwarzer Fade */
        #fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            z-index: 1; /* Damit der Fade über den Inhalten liegt */
        }

        /* Dreizack-Bild */
        .trident {
            width: 100px; /* Größe des Dreizack-Bildes */
            height: 100px;
            opacity: 0;
            transform: rotate(0);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Startbildschirm -->
    <div id="start-screen">
        <button class="greek-button" onclick="startAdventure()">Abenteuer starten</button>
    </div>

    <!-- Übergangseffekt -->
    <div id="fade"></div>

    <!-- Dreizack (als Bild) -->
    <img src="dreizack.png" class="trident" id="trident" alt="Dreizack">

    <!-- Zweiter Bildschirm -->
    <div id="second-screen">
        <button class="pj-button" id="pjButton">Percy Jackson - Diebe im Olymp</button>
    </div>

    <script>
        function startAdventure() {
            // Schwarzes Fade einblenden
            document.getElementById('fade').style.opacity = '1';

            // Nach 1 Sekunde (Schwarzer Fade) Startbildschirm verstecken und zweiten Bildschirm zeigen
            setTimeout(function() {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('fade').style.opacity = '0';

                // Dreizack anzeigen und rotieren lassen
                const trident = document.getElementById('trident');
                trident.style.opacity = '1';
                trident.style.transform = 'rotate(360deg)';

                // Nach einer weiteren Sekunde (Dreizack-Animation) den zweiten Bildschirm anzeigen
                setTimeout(function() {
                    trident.style.opacity = '0'; // Dreizack verschwinden lassen
                    document.getElementById('second-screen').style.opacity = '1'; // Zweiten Bildschirm anzeigen
                    document.getElementById('pjButton').style.opacity = '1'; // Percy Jackson Button anzeigen
                }, 1000); // Zeit für Dreizack-Animation
            }, 1000); // Zeit für Schwarzer Fade
        }
	document.getElementById('pjButton').onclick = function() {
    		window.location.href = 'dateien.html';
		};
    </script>

</body>
</html>
